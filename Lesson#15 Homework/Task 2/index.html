<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER CARD 3/5</title>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/348669dd96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="cur">
            <h1 class="city"></h1>
            <h3 class="date"></h3>
            <div class="weatherDiscr">
                <i id="icon" class=""></i>
                <h2 class="weather"></h2>
            </div>
        </div>
        <div class="separ"></div>
        <table class="mult">
            <tr>
                <td>TIME</td>
                <td class="0hour"></td>
                <td class="1hour"></td>
                <td class="2hour"></td>
                <td class="3hour"></td>
                <td class="4hour"></td>
                <td class="5hour"></td>
            </tr>
            <tr>
                <td>TEMPERATURE</td>
                <td class=0temp></td>
                <td class=1temp></td>
                <td class=2temp></td>
                <td class=3temp></td>
                <td class=4temp></td>
                <td class=5temp></td>
            </tr>
        </table>
    </div>
</body>

</html>
