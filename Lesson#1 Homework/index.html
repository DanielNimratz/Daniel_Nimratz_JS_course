                    <div class="grey_cubes cube"></div>

                </div>
                <div class="green-figure">

                    <div class="green_cubes cube inline"></div>
                    <div class="green_cubes cube"></div>
                </div>
                <div class="red-figure">

                    <div class="red_cubes cube inline"></div>
                    <div class="red_cubes cube"></div>
                    <div class="red_cubes cube"></div>
                </div>
                <div class="purple-figure">
                    <div class="purple_cubes cube inline"></div>
                    <div class="purple_cubes cube inline"></div>
                    <div class="purple_cubes cube inline"></div>
                </div>
            </div>
        </div>
    </div>
